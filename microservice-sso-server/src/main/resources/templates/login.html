<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- Bootstrap Core CSS -->
    <link href="/assets/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
    <!-- Custom CSS -->
    <link href="/assets/css/style.css" rel='stylesheet' type='text/css' />
    <!-- Graph CSS -->
    <link href="/assets/css/font-awesome.css" rel="stylesheet" type='text/css'>
    <!-- lined-icons -->
    <link href="/assets/css/icon-font.min.css" rel="stylesheet" type='text/css' />
    <!--clock init-->
</head> 
<body>
    <!--/login-->
	<div class="error_page">
        <div class="error-top">
           <!--  <h3 class="inner-tittle page" style="text-align: center">风土味管理平台</h3> -->
            <div class="login">
                <form th:action="@{/login}" method="post">
                    <input type="text" name="username" value="" placeholder="用户名或手机号" >
                    <input type="password" name="password" value="" placeholder="密码">
                    <div class="submit"><input type="submit" value="Login" ></div>
                    <div class="clearfix"></div>

                    <div class="new">
                        <form action="/signin/wechat" target="_blank" method="POST">
					        <button type="submit">微信开放平台登录(扫码登录)</button>
					    </form>
					    <br />
					    <form action="/signin/wechatmp" method="POST">
					        <button type="submit">微信公众平台登录(需要在微信浏览器打开)</button>
					    </form>
                    </div>
                </form>
            </div>
        </div>
    </div>

	<!--//login-->
    <!--js -->
    <script type="text/javascript" src="/assets/js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.nicescroll.js"></script>
    <script type="text/javascript" src="/assets/js/scripts.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
</body>
</html>
